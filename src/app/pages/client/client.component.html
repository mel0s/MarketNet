<div class="row">
  <div class="col-md-6 offset-3">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">Client</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
          <div class="row">

            <div class="col-md-12 px-3">
              <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" placeholder="Username" formControlName="name">
                <div *ngIf="name?.invalid && (name?.dirty || name?.touched)" class="alert">

                  <div *ngIf="name?.errors?.['required']">
                    Name is required.
                  </div>
                  <div *ngIf="name?.errors?.['minlength']">
                    Name must be at least 4 characters long.
                  </div>
                </div>
              </div>
            </div>

            <div class="col-md-12 px-3">
              <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" placeholder="Last Name" formControlName="lastName">

                <div *ngIf="lastName?.invalid && (lastName?.dirty || lastName?.touched)" class="alert">

                  <div *ngIf="lastName?.errors?.['required']">
                    Last Name is required.
                  </div>
                  <div *ngIf="lastName?.errors?.['minlength']">
                    Last Name must be at least 4 characters long.
                  </div>
                </div>
              </div>
            </div>

            <div class="col-md-12  px-3">
              <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" placeholder="Address" formControlName="address">
                {{address?.value}}
                <div *ngIf="address?.invalid && (address?.dirty || address?.touched)" class="alert">
                
                  <div *ngIf="address?.errors?.['required']">
                    Address is required.
                  </div>
                  <div *ngIf="address?.errors?.['minlength']">
                    Adress must be at least 4 characters long.
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="submit" class="btn btn-primary btn-round">Alta Cliente</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <table mat-table [dataSource]="listClients" class="mat-elevation-z8">



    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>


    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>


    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="options"></tr>
    <tr mat-row *matRowDef="let row; columns: options;"></tr>
  </table>



</div>
