<div class="row">
    <div class="col-md-4 offset-4">
      <div class="card card-user">
        <div class="card-header">
          <h5 class="card-title">Store</h5>
        </div>
        <div class="card-body">
          <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
            <div class="row">
  
              <div class="col-md-12 px-3">
                <div class="form-group">
                  <label>Subsidiary</label>
                  <input type="text" class="form-control" placeholder="Subsidiary" formControlName="subsidiary">
                  <div *ngIf="subsidiary?.invalid && (subsidiary?.dirty || subsidiary?.touched)" class="alert">
  
                    <div *ngIf="subsidiary?.errors?.['required']">
                        Subsidiary is required.
                    </div>
                    <div *ngIf="subsidiary?.errors?.['minlength']">
                        Subsidiary must be at least {{subsidiary?.errors?.['minlength']}} characters long.
                    </div>
                  </div>
                </div>
              </div>
  
              <div class="col-md-12 px-3">
                <div class="form-group">
                  <label>Address</label>
                  <input type="text" class="form-control" placeholder="Address" formControlName="address">
  
                  <div *ngIf="address?.invalid && (address?.dirty || address?.touched)" class="alert">
  
                    <div *ngIf="address?.errors?.['required']">
                      Address is required.
                    </div>
                    <div *ngIf="address?.errors?.['minlength']">
                      Address must be at least {{address?.errors?.['minlength']}} characters long.
                    </div>
                  </div>
                </div>
              </div>
             
            </div>
  
            <div class="row">
              <div class="update ml-auto mr-auto">
                <button type="submit" class="btn btn-primary btn-round">Save Client</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-10 offset-1">
      <table mat-table #tabla [dataSource]="dataSource" class="table table-striped table-dark " matSort (matSortChange)="sortData($event)">
  
        <ng-container matColumnDef="subsidiary">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by subsidiary">
            Subsidiary.
          </th>
          <td mat-cell *matCellDef="let element"> {{element.subsidiary}} </td>
        </ng-container>
    
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by address">
            Address.
          </th>
          <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>
       
    
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef > Actions </th>
          <td mat-cell *matCellDef="let element">
             <button mat-button class="btn btn-info" (click)="editItem(element)" >Edit</button> </td>
        </ng-container>
       
        <tr mat-header-row *matHeaderRowDef="options"></tr>
        <tr mat-row *matRowDef="let row; columns: options;"></tr>
      </table>
    </div>
   
  </div>
